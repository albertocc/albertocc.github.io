<!DOCTYPE html>
<html>

<head>
  <title>albertocc</title>
  <meta name="description" content="Hello, my name is alberto.">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
  <style>
  body {
    margin: 0;
    overflow: hidden;
  }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <script>
    var canvas = document.getElementById("canvas");
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;

    var ctx = canvas.getContext("2d");

    var refresh = function() {
      ctx.clearRect(0, 0, w, h);

      for (i = 0; i < 5; i++) {
        var x = Math.floor(Math.random() * w);
        var y = Math.floor(Math.random() * h);

        var r = Math.floor(Math.random() * 100);
        var g = Math.floor(Math.random() * 255);
        var b = Math.floor(Math.random() * 255);

        ctx.beginPath();
        ctx.fillStyle = "rgba(" + r + "," + g + "," + b + ",.8)";
        ctx.moveTo(x, y);
        ctx.lineTo(x, x);
        ctx.lineTo(y, x);
        ctx.fill();
        ctx.closePath();
      }
      ctx.font = "4em Montserrat";
      ctx.fillStyle = "rgba(20,20,20,.6)";
      ctx.fillText("HELLO, MY NAME IS ALBERTO.", 100, (h/2));
    }
    refresh();
    canvas.addEventListener("click", refresh, false);
  </script>
</body>

</html>
